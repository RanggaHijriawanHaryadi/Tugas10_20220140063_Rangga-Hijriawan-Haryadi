<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scrip.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Poetsen+One&display=swap" rel="stylesheet">
    <title>DOM Javascript</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form>
            <label for="nama" style="font-weight: bold;">Nama</label><br>
            <input type="text" placeholder="Nama anda" id="nama"><br>

            <label for="nim" style="font-weight: bold;">NIM</label><br>
            <input type="text" placeholder="Nim anda" id="nim"><br>

            <p>Peminatan pada bidang: </p>
            <input type="radio" name="Peminatan" id="Programing" value="Programing">
            <label for="Programing">Programing</label>

            <input type="radio" name="Peminatan" id="Desain" value="Desain">
            <label for="Desain">Desain</label>

            <input type="radio" name="Peminatan" id="Jaringan" value="Jaringan">
            <label for="Jaringan">Jaringan</label>

            <input type="radio" name="Peminatan" id="Data" value="Data">
            <label for="Data">Data</label>

            <label for="angkatan" style="font-weight: bold;">Angkatan</label><br>
            <select name="angkatan" id="angkatan" style="height: 50px;">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option> 
                <option value="2023">2023</option> 
            </select><br>

            <label for="tanggal" style="font-weight: bold;">Tanggal</label><br>
            <input type="text" id="tanggal" readonly><br>

            <label for="alamat" style="font-weight: bold;">Alamat</label><br>
            <textarea placeholder="Tulis alamat mu disini" name="alamat" id="alamat" cols="30" rows="5"></textarea><br><br>

            <button type="submit" onclick="kirimData()">Kirim</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
